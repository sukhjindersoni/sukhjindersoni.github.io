<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/bf2610f0a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="container">
        <div class="landing-page-container">
            <div class="content-wrapper">
                <header class="header">
                    <div class="menu-icon">
                        <span class="menu-icon__line"></span>
                    </div>
                    <h1 class="heading">LOGO</h1>
                    <ul class="social-container">
                        <li class="social__icon social__icon--fb">
                            <i class="fab fa-facebook-f"></i>
                        </li>
                        <li class="social__icon social__icon--dr">
                            <i class="fab fa-dribbble"></i>
                        </li>
                        <li class="social__icon social__icon--in">
                            <i class="fab fa-instagram"></i>
                        </li>
                    </ul>
                </header>
                <p class="coords">N 40' 16' 35.173" / W 0' 42' 11.30"</p>
                <div class="ellipse-container">
                    <h2 class="greeting">explore</h2>
                    <div class="ellipse ellipse__outer--thin">
                        <div class="ellipse ellipse__orbit">
                        </div>
                    </div>
                    <div class="ellipse ellipse__outer--thick"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
